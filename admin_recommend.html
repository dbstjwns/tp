    <style>
        /* 네이게이션 바 CSS */
        #logo {
            width: 150px;
            margin-bottom: 10px;
        }

        header {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 0 40px 0;
        }

        nav.menu {
            width: 100%;
            margin: 0 0 48px 0;
            background: none;
            border: none;
            box-shadow: none;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: relative;
        }

        nav.menu::after {
            content: "";
            display: block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -1px;
            width: 100vw;
            height: 1.5px;
            background: #e0e0e0;
            z-index: 1;
        }

        .menu-list {
            display: flex;
            gap: 60px;
            align-items: center;
            height: 64px;
            padding: 0 48px;
            min-width: 700px;
            max-width: 1000px;
            width: 100%;
            background: none;
            border-radius: 0;
            box-shadow: none;
        }

        .menu-list a {
            color: #444;
            text-decoration: none;
            font-size: 1.15rem;
            padding-bottom: 4px;
            transition: color 0.2s;
            display: inline-block;
        }

        .menu-list a.active {
            color: #222;
            font-weight: 700;
            border-bottom: 4px solid #FDD835;
        }

        .menu-list a:hover {
            color: #222;
            font-weight: 700;
            border-bottom: 4px solid #FDD835;
        }

        /* footer CSS */
        .footer {
            background-color: #f0f0f0;
            padding: 20px;
            font-size: 12px;
            color: #666;
            margin-top: 50px;
            width: 100%;
            box-sizing: border-box;
        }

        .footer-content {
            max-width: 1040px;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .footer p {
            margin: 5px 0;
            line-height: 1.4;
        }

        /* 반응형 푸터 스타일 */
        @media (max-width: 600px) {
            .footer {
                padding: 15px;
                font-size: 11px;
                margin-top: 40px;
            }

            .footer-content {
                max-width: 95vw;
                padding: 0 10px;
            }

            .footer p {
                margin: 4px 0;
            }
        }

        @media (max-width: 1000px) {

            .menu-list {
                min-width: 0;
                max-width: 100vw;
                padding: 0 8px;
                gap: 24px;
            }
        }

        main {
            width: 1000px;
            margin: 0 auto;
        }

        #headline {
            text-align: center;
            margin-bottom: 30px;
        }

        #profileContainer {
            display: flex;
            flex-wrap: nowrap;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .profiles {
            width: 90px;
            height: 90px;
            background-color: lightgray;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .profiles img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }

        .profiles::after {
            bottom: -10px;
            content: "";
            position: absolute;
            border-bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 5px;
            background-color: #FDD835;
            transition: width 0.3s ease;
        }

        .profiles:hover::after {
            width: 100%;
        }

        .profiles.selected::after {
            width: 100%;
        }

        .lists {
            border-bottom: 1px solid lightgray;
            display: flex;
            flex-direction: row;
            margin-bottom: 10px;
            gap: 30px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .lists:hover {
            background-color: #f9f9f9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .lists.expanded {
            padding: 30px 15px;
            transform: scaleY(1.5);
            background-color: #f5f5f5;
            border: 2px solid #FDD835;
            z-index: 10;
            position: relative;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
            background-color: lightgray;
        }

        .text {
            flex: 1;
        }

        .text .drama-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .text .drama-description {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.4;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
